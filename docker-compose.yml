
services:
  gokafka-raw:
    image: 717279720802.dkr.ecr.ap-southeast-1.amazonaws.com/pixelsofts/gokafka-raw:latest
    container_name: gokafka-raw
    env_file:
      - .env
    ports:
      - "8083:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
